site_name: Documentación Técnica Qonta
site_url: https://jruiz-beep.github.io/Qonta/ # Actualiza con la URL final
site_description: Documentación técnica del sistema Qonta, enfocado en el acuse y causación de facturas electrónicas de Colombia.
repo_url: https://github.com/jruiz-beep/Qonta
repo_name: Qonta
edit_uri: edit/main/docs/

# --- Configuración del Tema y Colores de Qonta ---
theme:
  name: material
  language: es
  logo: img/LOGO-QONTA-APP.png # Asegúrate de colocar el logo en docs/img/
  favicon: img/FAVICON-QONTA.png # Usar el favicon específico de Qonta
  features:
    - navigation.sections
    - search.highlight
    - search.share
    - toc.integrate
  # Paleta de colores con interruptor para modo claro/oscuro
  palette:
    # Paleta para el modo oscuro (por defecto)
    - scheme: slate
      primary: custom
      accent: deep purple
      toggle:
        icon: material/weather-night
        name: Cambiar a modo claro

    # Paleta para el modo claro
    - scheme: default
      primary: custom
      accent: deep purple
      toggle:
        icon: material/weather-sunny
        name: Cambiar a modo oscuro

# --- Archivo CSS Personalizado para Colores de Qonta ---
# MkDocs Material te permite definir colores primarios exactos.
# Debes crear el archivo docs/extra.css con el contenido del punto 3.
extra_css:
  - extra.css

# --- Navegación del sitio (Usando los nuevos README.md) ---
nav:
  - 'Inicio': 'index.md'
  - '1. Visión General del Sistema':
      - 'Introducción': '01_vision_general/introduccion.md'
  - '2. Base de Datos':
      - '2.1 Diagrama Entidad-Relación': '02_modelo_datos/01_mer.md'
      - '2.2 Detalle de Tablas': '02_modelo_datos/02_detalle_tablas.md'
  - '3. Arquitectura':
      - '3.1 Arquitectura Técnica': '03_arquitectura/arquitectura_tecnica.md'
  - '4. Reglas de Negocio':
      - '4.1 Hooks': '04_reglas_negocio/hooks.md'
  - '5. Integraciones':
      - '5.1 Integración con la DIAN (Bot)': '05_integraciones/dian_bot.md'
      - '5.2 Integración con Kiai': '05_integraciones/kiai_api.md'
      - '5.3 Extracción y Procesamiento de XML': '05_integraciones/project_extract_xml.md'
  - 'Registro de Cambios': 'CHANGELOG.md'

# --- Extensiones de Markdown (para Mermaid y otras funcionalidades) ---
markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      linenums: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - attr_list
  - md_in_html
  - toc:
      permalink: true

# Configuración para GitHub Pages
plugins:
  - search

# Carpeta para archivos adicionales (imágenes, CSS)
extra: {}