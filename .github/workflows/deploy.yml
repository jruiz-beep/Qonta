name: Deploy MkDocs to GitHub Pages

on:
  push:
    branches:
      - main # La rama que contiene tus archivos fuente (.md, mkdocs.yml)
  workflow_dispatch: # Permite ejecutar manualmente

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x' # Usa la última versión de Python 3

      - name: Install MkDocs and dependencies
        run: |
          # MkDocs, MkDocs Material, y PyMdown (para Mermaid/fences)
          pip install mkdocs mkdocs-material pymdown-extensions 

      - name: Build MkDocs site
        # Construye el sitio y lo genera en la carpeta 'site/'
        run: mkdocs build

      # CRÍTICO: Configuración del entorno de despliegue de GitHub Pages
      - name: Configure GitHub Pages
        uses: actions/configure-pages@v3 

      - name: Upload artifact (Publicación)
        # Sube la carpeta 'site' generada como artefacto
        uses: actions/upload-pages-artifact@v2
        with:
          path: './site' 

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2