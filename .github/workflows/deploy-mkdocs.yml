name: Deploy MkDocs site

on:
  push:
    branches: [ main ]

# Permisos necesarios para que el action pueda crear la rama gh-pages y subir contenido
permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          # persist-credentials must be true so subsequent git push uses GITHUB_TOKEN
          persist-credentials: true
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mkdocs-material pymdown-extensions mkdocs-mermaid2-plugin

      - name: Build site
        run: mkdocs build --site-dir site

      - name: Debug: list generated site files
        run: |
          echo "Listing site/ (top 200 entries)"
          ls -la site || true
          find site -maxdepth 3 -type f | sed -n '1,200p' || true

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./site
          publish_branch: gh-pages
